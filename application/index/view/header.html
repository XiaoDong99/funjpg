<script>
$(function (){
  $(window).scroll(function (){
    if($(window).scrollTop() > 200){
      $('.return-top').fadeIn(500);
    }else{
      $('.return-top').fadeOut(500);
    }
  });
  // 点击跳转到顶部
  $('.return-btn').click(function (){
    $('html,body').animate({scrollTop:0}, 1000);
  });
  
  // 处理图片高度
  $('.j-funny').each(function (){
    $h = $(this).height();
    if($(this).height() >= 1000){
      $(this).css({'height':'800px', 'overflow':'hidden'});
      $(this).after('<dd class="joke-content-area"><a href="javascript:void(0)" class="joke-height-h" data-height="'+$h+'">展开</a></dd>');
      $('.joke-height-h').toggle(function (){
        $(this).parent().prev().animate({'height':''+$(this).attr('data-height')+'', 'overflow':'hidden'}, 500);
        $(this).attr({'class':'joke-height-k'}).text('收起');
      }, function (){
        $(this).parent().prev().animate({'height':'800px', 'overflow':'hidden'}, 300);
        $(this).attr({'class':'joke-height-h'}).text('展开');
      });
    }
  });
})
var clickcount = 0;
function toggleDuoshuoComments(container, id, url){
  clickcount++;
    var el = document.createElement('div');
    el.setAttribute('data-thread-key', id);
    el.setAttribute('data-url', url);
    DUOSHUO.EmbedThread(el);
  if(clickcount == 1){
    if(jQuery(container).html() == ''){
      jQuery(container).html(el).slideDown(300);
    }else{
      jQuery(container).slideUp(300).html('');
      clickcount = 0;
    }
  }else{
    if(jQuery(container).html() == ''){
      jQuery(container).html(el).slideDown(300);
    }else{
      jQuery(container).slideUp(300).html('');
      clickcount = 0;
    }
    
  }
}
</script>
